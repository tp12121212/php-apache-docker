<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Content of your site -->

    <!-- Cookie Consent Popup -->
    <div id="cookieConsent" class="alert alert-dark position-fixed bottom-0 w-100 text-center" style="display: none;">
        <p class="mb-0">
            We use cookies to improve your experience on our site. By continuing, you accept our use of cookies.
            <button id="acceptCookies" class="btn btn-primary btn-sm ms-2">Accept</button>
        </p>
    </div>

    <!-- JavaScript to handle cookie consent -->
    <script>
        // Check if user has already accepted cookies
        window.onload = function () {
            const consent = localStorage.getItem('cookieConsent');
            if (!consent) {
                document.getElementById('cookieConsent').style.display = 'block';
            }
        };

        // Set consent and hide the popup
        document.getElementById('acceptCookies').onclick = function () {
            localStorage.setItem('cookieConsent', 'true');
            document.getElementById('cookieConsent').style.display = 'none';
        };
    </script>

    <!-- Bootstrap JS (optional if you need Bootstrap functionality elsewhere on the page) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
